<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <script>
        function register() {
            if (document.getElementById('username').value.length < 1) {
                alert('invalid user name')
                return
            }
            if (document.getElementById('password').value.length < 1 || document.getElementById('password').value != document.getElementById('confirmpassword').value) {
                alert('invalid password')
                return
            }
            if (document.getElementById('lpn').value.length<7) {
                alert('invalid license plate number')
                return
            }
            if (document.getElementById('mp').value.length!=11) {
                alert('invalid phone number')
                return
            }
            window.location.href = ("./login.html")

            // alert(document.getElementById("username").value + "\t" + document.getElementById('password').value)
        }
    </script>
</head>

<body>
    <div style="border: medium double rgb(0, 140, 255);width: 300px;height:500px;margin:auto">
        <h1>用户注册</h1>

        *User Name: <input type="text" id="username"><br>
        *Password:<input type="password" id="password"><br>
        *Confirm Password:<input type="password" id="confirmpassword"><br>
        *license plate number:<input type="text" id="lpn"><br>
        *Mobile phone:<input type="text" id="mp"><br>
        <!-- <input type="checkbox" id="isnewuser" value=true checked=false>I am a new user<br> -->

        <button onclick="register()">Register</button>

    </div>


</body>


</html>
