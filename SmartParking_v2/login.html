<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
        <style>
        .td_left{
            width: 80px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            padding-left: 20px ;
        }

        #username,#password{
            width: 150px;
            height: 32px;
            border: 1px solid #A6A6A6 ;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }
        

    </style>

    <script>
        function printInput() {
            alert(document.getElementById("username").value + "\t" + document.getElementById('password').value)
        }
    </script>
</head>

<body>
    <div class="mainbody" >
        <h1>智能停车场</h1>
        <div style="margin-top: 30px;text-align: center;">
            <!--定义表单 form-->
            <form action="./reserve.html" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">Username</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">Password</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <div style="text-align: center;">
                                <button class="button1" >Sign In</button>
                            <a class="alog" href="./register.html">Register</a>
                            </div>
                        </td>
                    </tr>
                </table>
                <div>
                <a class="alog" href="./resetpassword.html">
                    Forget your password?
                </a><br>
                </div>

            </form>
            </div>
    </div>


</body>


</html>
